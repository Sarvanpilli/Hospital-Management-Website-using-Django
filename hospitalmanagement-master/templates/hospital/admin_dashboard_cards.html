{% load static %}
<div class="container-fluid py-4">
  <div class="row g-4">
    <!-- Doctors Card -->
    <div class="col-md-4">
      <div class="stat-card bg-gradient-primary">
        <div class="stat-card-content">
          <div class="stat-card-info">
            <h3 class="stat-card-number">{{doctorcount}}</h3>
            <p class="stat-card-title">Total Doctors</p>
            <p class="stat-card-subtitle">Pending: {{pendingdoctorcount}}</p>
          </div>
          <div class="stat-card-icon">
            <i class="fas fa-user-md"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Patients Card -->
    <div class="col-md-4">
      <div class="stat-card bg-gradient-success">
        <div class="stat-card-content">
          <div class="stat-card-info">
            <h3 class="stat-card-number">{{patientcount}}</h3>
            <p class="stat-card-title">Total Patients</p>
            <p class="stat-card-subtitle">Pending: {{pendingpatientcount}}</p>
          </div>
          <div class="stat-card-icon">
            <i class="fas fa-users"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Appointments Card -->
    <div class="col-md-4">
      <div class="stat-card bg-gradient-info">
        <div class="stat-card-content">
          <div class="stat-card-info">
            <h3 class="stat-card-number">{{appointmentcount}}</h3>
            <p class="stat-card-title">Total Appointments</p>
            <p class="stat-card-subtitle">Pending: {{pendingappointmentcount}}</p>
          </div>
          <div class="stat-card-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.stat-card {
  border-radius: 15px;
  padding: 1.5rem;
  color: white;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease;
  height: 100%;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.stat-card:hover {
  transform: translateY(-5px);
}

.stat-card-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.stat-card-info {
  flex: 1;
}

.stat-card-number {
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0;
  line-height: 1;
}

.stat-card-title {
  font-size: 1.1rem;
  margin: 0.5rem 0;
  opacity: 0.9;
}

.stat-card-subtitle {
  font-size: 0.9rem;
  margin: 0;
  opacity: 0.8;
}

.stat-card-icon {
  font-size: 2.5rem;
  opacity: 0.8;
  margin-left: 1rem;
}     

.stat-card-link {
  color: white;
  text-decoration: none;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  opacity: 0.9;
  transition: opacity 0.3s ease;
}

.stat-card-link:hover {
  opacity: 1;
  color: white;
}

.bg-gradient-primary {
  background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
}

.bg-gradient-success {
  background: linear-gradient(135deg, #1cc88a 0%, #13855c 100%);
}

.bg-gradient-info {
  background: linear-gradient(135deg, #36b9cc 0%, #258391 100%);
}

@media (max-width: 768px) {
  .stat-card {
    margin-bottom: 1rem;
  }
}
</style>
