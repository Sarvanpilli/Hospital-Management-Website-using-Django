<style>
  footer {
    background-color: #004185;
    padding: 20px 0;
    position: relative;
    width: 100%;
    margin: 0;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  .footer-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .footer-pattern img {
    opacity: 0.2;
    mix-blend-mode: multiply;
  }

  .container {
    color: #ffffff;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    font-family: sans-serif;
    font-size: 18px;
    box-sizing: border-box;
  }

  .row {
    margin: 0;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
  }

  .col-md-6 {
    padding: 0 15px;
    box-sizing: border-box;
  }

  a {
    color: #ffffff;
    text-decoration: none;
    padding: 0 5px;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #ffd700;
    text-decoration: none;
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
  }

  .social-links a {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
  }

  .social-links a:hover {
    background: #ffd700;
    transform: translateY(-3px);
  }

  @media (max-width: 768px) {
    .container {
      padding: 15px;
      font-size: 16px;
    }
    
    .row {
      flex-direction: column;
    }
    
    .col-md-6 {
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .text-right {
      text-align: center !important;
    }
    
    .social-links {
      gap: 10px;
    }
    
    .social-links a {
      width: 35px;
      height: 35px;
    }
  }
</style>

<footer>
  <div class="footer-pattern">
    <img src="pattern.png" alt="Pattern">
  </div>
  <div class="container">
    <div class="row">

      </div>
      <div class="col-md-6 text-right">

        <div class="social-links">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
</footer>
